<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: 'Lato', Helvetica, Verdana, Arial, sans-serif;
        font-weight: 300;
      }

      body {
        background-color: #14141E;
        background-image: linear-gradient(145deg,rgb(20, 20, 30) 10%,rgb(54, 63, 64) 100%);
        position: relative;
        overflow: hidden;
        color: rgb(255,255,255);
      }

      a {
        color: rgb(255,255,255);
        /*text-decoration: none;*/
      }

      a:hover {
        /*color: rgb(205,205,205);*/
        /*text-decoration: underline;*/
      }

      h1, h2, h3, h4, h5, p, ul, ol {
        margin: 0 0 10px 0;
      }

      h1, h2, h3, h4, h5 {
        margin-top: 20px;
      }

      p:last-child {
        margin-bottom: 0;
      }

      ul, ol {
        padding-left: 20px;
      }

      blockquote, pre {
        padding: 10px;
        margin: 10px 0;
        background-color: rgba(0,0,0,.6);
      }

      p > code {
        background-color: rgba(0,0,0,.4);
        padding: 2px 5px;
      }

      h1 {
        font-size: 32px;
        line-height: 26px;
      }

      h2 {
        font-size: 24px;
        line-height: 18px;
      }

      #app-name {
        font-size: 20px;
      }

      #app-name-link {
        margin-right: 20px;
        line-height: 20px;
        text-decoration: none !important;
        padding: 2px 0 6px;
      }

      .nav-item {
        margin: 0 20px;
      }

      .nav-item:last-child {
        margin-right: 0;
      }

      .nav-item a {
        text-decoration: none !important;
        display: block;
        padding: 2px 20px 6px;
      }

      .nav-item .active {
        background-color: rgb(15, 15, 22);
      }

      #content {
      }

      #app-name-link, #nav-items, .nav-item {
        display: inline-block;
      }

      #nav-items {
        padding: 0;
        margin: 0;
      }

      body > canvas {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
      }

      .modal-overlay-hidden {
        display: none;
      }

      .modal-hidden {
        display: none;
      }

      .modal-overlay {
        padding: 40px;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 1111111;
        display: block;
        background-color: rgba(0,0,0,.7);
        transition: background-color 0.5s ease-in-out;
      }

      .overlay-enter.modal-overlay {
        background-color: rgba(0,0,0,0);
      }

      .overlay-enter.overlay-enter-active.modal-overlay{
        background-color: rgba(0,0,0,.7);
      }

      .overlay-leave.modal-overlay {
        background-color: rgba(0,0,0,.7);
      }

      .overlay-leave.overlay-leave-active.modal-overlay{
        background-color: rgba(0,0,0,0);
      }

      .modal {
        position: relative;
        display: block;
        max-width: 400px;
        margin: auto;
        background-color: white;
        transform: translateY(0);
        transition: transform .1s ease-in-out;
      }

      .overlay-enter .modal {
        transition: transform .5s ease-in-out;
        transform: translateY(-200%);
      }

      .overlay-enter.overlay-enter-active .modal{
        transform: translateY(10px);
      }

      .overlay-leave .modal {
        transition: transform .5s ease-in-out;
        transform: translateY(10px);
      }

      .overlay-leave.overlay-leave-active .modal{
        transform: translateY(-200%);
      }

      .virtual-scroll-container {
        height: 100%;
      }

      #app {
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 2;
      }

      #wrapper {
        max-width: 800px;
        height: 100%;
        margin: auto;
      }

      #main {
        height: 100%;
        padding-top: 30px;
        position: relative;
      }

      #nav {
        position: absolute;
        height: 30px;
        top: 0;
        left: 0;
        padding: 0 0 0 20px;
        background-color: rgb(20, 20, 30);
        display: inline-block;
      }

      #content {
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
      }

      .pad-content {
        padding: 20px;
        background-color: rgba( 20, 20, 30, 0.7 );
      }

      .blog-item-timestamp, .blog-teaser-timestamp {
        font-style: italic;
      }

      .blog-item-text {
        margin-top: 16px;
      }

      .blog-teaser {
        margin-bottom: 20px;
      }

      .blog-teaser:last-child {
        margin-bottom: 0;
      }

      .blog-teaser > a {
        text-decoration: none;
        display: block;
      }

      .blog-teaser > a:hover > .blog-teaser-title {
        text-decoration: underline;
      }

      .blog-teaser-title {
        margin-right: 10px;
        font-size: 32px;
        line-height: 26px;
        font-weight: 700;
      }

      .blog-item-title {
        margin: 0;
      }

      .blog-teaser-timestamp {
        text-decoration: none !important;
      }

      .hljs {
        display: block;
        overflow-x: auto;
        padding: 0.5em;
        -webkit-text-size-adjust: none
      }

      .hljs,
      .hljs-subst,
      .hljs-tag .hljs-title,
      .nginx .hljs-title {
          color: white;
      }

      .hljs-title,
      .hljs-constant,
      .hljs-parent,
      .hljs-tag .hljs-value,
      .hljs-rule .hljs-value,
      .hljs-preprocessor,
      .hljs-pragma,
      .hljs-name,
      .haml .hljs-symbol,
      .ruby .hljs-symbol,
      .ruby .hljs-symbol .hljs-string,
      .hljs-template_tag,
      .django .hljs-variable,
      .smalltalk .hljs-class,
      .hljs-addition,
      .hljs-flow,
      .hljs-stream,
      .bash .hljs-variable,
      .pf .hljs-variable,
      .apache .hljs-tag,
      .apache .hljs-cbracket,
      .tex .hljs-command,
      .tex .hljs-special,
      .erlang_repl .hljs-function_or_atom,
      .asciidoc .hljs-header,
      .markdown .hljs-header,
      .coffeescript .hljs-attribute,
      .tp .hljs-variable {
        color: #FFC98C;
      }

      .hljs-string {
        color: #B2F3A5;
      }

      .hljs-keyword {
        font-weight: bold;
        color: #EA7F7B;
      }

      .smartquote,
      .hljs-comment,
      .hljs-annotation,
      .diff .hljs-header,
      .hljs-chunk,
      .asciidoc .hljs-blockquote,
      .markdown .hljs-blockquote {
          color: #A2A2A2
      }

      .hljs-number,
      .hljs-date,
      .hljs-regexp,
      .hljs-literal,
      .hljs-hexcolor,
      .smalltalk .hljs-symbol,
      .smalltalk .hljs-char,
      .go .hljs-constant,
      .hljs-change,
      .lasso .hljs-variable,
      .makefile .hljs-variable,
      .asciidoc .hljs-bullet,
      .markdown .hljs-bullet,
      .asciidoc .hljs-link_url,
      .markdown .hljs-link_url {
          color: #9FCCFF
      }

      .hljs-label,
      .ruby .hljs-string,
      .hljs-decorator,
      .hljs-filter .hljs-argument,
      .hljs-localvars,
      .hljs-array,
      .hljs-attr_selector,
      .hljs-important,
      .hljs-pseudo,
      .hljs-pi,
      .haml .hljs-bullet,
      .hljs-doctype,
      .hljs-deletion,
      .hljs-envvar,
      .hljs-shebang,
      .apache .hljs-sqbracket,
      .nginx .hljs-built_in,
      .tex .hljs-formula,
      .erlang_repl .hljs-reserved,
      .hljs-prompt,
      .asciidoc .hljs-link_label,
      .markdown .hljs-link_label,
      .vhdl .hljs-attribute,
      .clojure .hljs-attribute,
      .asciidoc .hljs-attribute,
      .lasso .hljs-attribute,
      .coffeescript .hljs-property,
      .hljs-phony {
          color: #88f
      }

      .hljs-id,
      .hljs-title,
      .hljs-built_in,
      .css .hljs-tag,
      .hljs-doctag,
      .smalltalk .hljs-class,
      .hljs-winutils,
      .bash .hljs-variable,
      .pf .hljs-variable,
      .apache .hljs-tag,
      .hljs-type,
      .hljs-typename,
      .tex .hljs-command,
      .asciidoc .hljs-strong,
      .markdown .hljs-strong,
      .hljs-request,
      .hljs-status,
      .tp .hljs-data,
      .tp .hljs-io {
          font-weight: bold
      }

      .asciidoc .hljs-emphasis,
      .markdown .hljs-emphasis,
      .tp .hljs-units {
          font-style: italic
      }

      .nginx .hljs-built_in {
          font-weight: normal
      }

      .coffeescript .javascript,
      .javascript .xml,
      .lasso .markup,
      .tex .hljs-formula,
      .xml .javascript,
      .xml .vbscript,
      .xml .css,
      .xml .hljs-cdata {
          opacity: 0.5
      }
    </style>
  </head>

  <body>
    <div id="app"><div>
    <script src="/js/app.js"></script>
  </body>
</html>
